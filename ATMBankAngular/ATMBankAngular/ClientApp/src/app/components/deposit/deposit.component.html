<div class="container">
    <div class="row" style="padding-top:20px;">
      <div class="col-sm-6 offset-sm-1">
        <form [formGroup]="depositForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="deposit">Deposit Amount</label>
            <input type="number" formControlName="deposit" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.deposit.errors }" />
            <div *ngIf="submitted && f.deposit.errors" class="invalid-feedback">
              <div *ngIf="f.deposit.errors.required">Deposit is required</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Submit
            </button>
          </div>
        </form>
        <div *ngIf="errormessage">
          {{errormessage}}
        </div>
      </div>
    </div>
</div>
